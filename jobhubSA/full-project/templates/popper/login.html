<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
    <link rel="stylesheet" href="fontAwesome/css/all.css" />
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="row"> <!-------------LOgin form--------------------->
        <div id="form_pic" class="col-lg-6 col-md-12">
            <div class="pic_container">
                <img src="images/login_f_pic.jpg" alt="image">
            </div>
           <p class="text">
                <h1>
                    JOIN OUR JOIN OUR
                    COMMUNITY
                </h1>
                <h4>
                    JOBJACK has thousands of job seekers looking for entry-level jobs - from waiters, cashiers,
                    cleaners, drivers and factory workers on a permanent basis to general helpers,
                    marshals and barmen for a once-off event.
                </h4>
            </p> 

        </div>
        <div id="login_form" class="col-lg-6 col-md-12">
            <!------------Log in form---------------------->
            <div class="form-container">
				<form method="post" action="#">
					<div class="input-cnt">
						<i id="name" class="fas fa-envelope"></i>
						<input type="text" placeholder="email" name="email" >
					</div>

				<div class="input-cnt">
					<i id="name" class="fas fa-lock"></i>
					<input class="password" type="password" name="password" placeholder="Password" required>
				</div>
				<div  class="input-cnt">
					<input id="updates" onclick="update()" type="submit" />
				</div>

				
				</form>

                <div class="sign_field">
                    <p>
                        <a href="signup.html">Sign Up</a>
                    </p>
                </div>
				</div>
        </div>
    </div>

<script src="bootstrap/js/jquery.min.js" type="text/javascript"></script>
<script src="popper/popper.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/bootstrap.bundle.js" ></script> 
<script src="js/employer_employe_forms.js" type="text/javascript"></script> 
</body>
</html>
