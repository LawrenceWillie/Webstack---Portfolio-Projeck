<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
    <link rel="stylesheet" href="fontAwesome/css/all.css" />
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="row"> <!-------------LOgin form--------------------->
        <div id="form_pic" class="col-lg-6 col-md-12">
            <div class="pic_container">
                <img src="images/login_f_pic.jpg" alt="image">
            </div>
            <p class="text">
                <h1>
                    JOIN OUR JOIN OUR
                    COMMUNITY
                </h1>
                <h4>
                    JOBJACK has thousands of job seekers looking for entry-level jobs - from waiters, cashiers,
                    cleaners, drivers and factory workers on a permanent basis to general helpers,
                    marshals and barmen for a once-off event.
                </h4>
            </p>

        </div>
        <div id="sign_up" class="col-lg-6 col-md-12">
            <!-- Sign_UP -->
            <nav>
                <ul>
                    <li><a href="#" class="nav-link" id="nav1">Job Seeker</a></li>
                    <li><a href="#" class="nav-link" id="nav2">Employer</a></li>
                </ul>
            </nav>
            <div class="container">   
                <div id="content1" class="content">
                    <!-- signup.html -->
                    <form action="/signup" method="post">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                        <input type="text" name="first_name" placeholder="First Name" required>
                        <input type="text" name="last_name" placeholder="Last Name" required>
                        <input type="text" name="location", placeholder="Location">
                        <button type="submit">Register</button>
                    </form>
                </div>

                <div id="content2" class="content">
                    <!-- Employer-->
                    <form action="/signup" method="post">
                        <input type="text" name="username" placeholder="Company name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                        <input type="text" name="first_name" placeholder="name" required>
                        <input type="text" name="last_name" placeholder="surname" required>
                        <input type="number" name="last_name" placeholder="surname" required>
                        <input type="text" name="location", placeholder="Location">
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div> 
            <div class="login_text">
                <a href="login.html">Log in</a>
            </div>  
        </div>
    </div>
<script src="js/employer_employe_forms.js"></script> 
<script src="bootstrap/js/jquery.min.js" type="text/javascript"></script>
<script src="popper/popper.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/bootstrap.bundle.js" ></script> 
</body>
</html>
